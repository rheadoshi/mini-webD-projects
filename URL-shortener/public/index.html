<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <div id="message"></div>

  <!-- Form for user input -->
  <form id="urlForm">
    <label for="redirectID">Original URL:</label>
    <input
      type="text"
      id="redirectID"
      name="redirectID"
      placeholder="https://example.com"
      required
    />
    <br><br>

    <label for="shortID">Custom Short Code (optional):</label>
    <input
      type="text"
      id="shortID"
      name="shortID"
      placeholder="my-short-code"
    />
    <br><br>

    <button type="submit">Shorten</button>
  </form>

  <!-- Link to our frontend script -->
  <script src="app.js"></script>
</body>
</html>
