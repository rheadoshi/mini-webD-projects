<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="img">
        <div id="header">
            <div class="header-item">Pranav Academy</div>
            <div id="links">
                <div>Home</div>
                <div>Programs</div>
                <div>Locations</div>
                <div>Contact Us</div>
            </div>
        </div>

        <div id="welcome">
            <div>Welcome to the Pranav Academy</div>
            <div id="welc">Subscribe for lates updates about new training programs</div>
            <div id="buttons">
                <div class="button">Subscribe</div>
                <div class="button">Join Now</div>
                <div class="button">More info</div>
            </div>
        </div>
    </div>
    <form id="contactUs" method="post">
        <h2>Contact Us</h2>
        <br>
        <label for="name">Name: </label>
        <input type="text" placeholder="Type your name here" name="name">
        <br>
        <div class="box">
            <label for="phone-number">Phone Number:</label>
            <input type="number">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" >
        </div>
        <div>
            <label for="query">Enter your query: </label>
            <br>
            <textarea name="query" id="q" cols="50" rows="5"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
