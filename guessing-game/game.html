<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Genie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">Number Genie</div>
    <p>Is the number that you are thinking:</p>
    <div>
        <div id="guess"></div>
        <div class="btns">
            <div class="btn" id="hi">Try Higher</div>
            <div class="btn" id="lo">Try Lower</div>
        </div>
        <div class="btns">
            <div class="btn" id="correct">Yes! This is my number</div>
            <div class="btn" id="new">Start new Game</div>
        </div>
        <p>I have <span id="left">5</span> guesses left</p>
        <p id="Result"></p>

    </div>
    
    <script src="game.js"></script>

</body>
</html>
