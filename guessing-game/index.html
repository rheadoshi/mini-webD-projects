<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Genie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Number Genie</div>
    <div class="box">
        <div class="box1">
            <h3>Rules</h3>
            <ol>
                <li>Think of a number between 1 to 100</li>
                <li>The Genie will try to guess your number</li>
                <li>You tell the Genie whether it should guess higher or lower</li>
                <li>If the Genie fails to guess in 5 tries, you win!</li>
                <li>Have fun :)</li>
            </ol>
            <div class="btn-container">
                <a class="btn" href="game.html">Let's Play</a>
            </div>
        </div>
        <!-- Image Section -->
        <div class="box1">
            <img src="dice.jpg" alt="Genie" class="genie-image">
        </div>
    </div>
</body>
</html>
